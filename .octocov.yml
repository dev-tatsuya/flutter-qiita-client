# generated by octocov init
coverage:
  if: true
  badge:
    path: docs/coverage.svg
codeToTestRatio:
  code:
    - '**/*.dart'
    - '!**/*_test.dart'
  test:
    - '**/*_test.dart'
  badge:
    path: docs/ratio.svg
testExecutionTime:
  if: true
  badge:
    path: docs/time.svg
diff:
  datastores:
    - artifact://${GITHUB_REPOSITORY}
comment:
  if: is_pull_request
summary:
  if: true
report:
  if: is_default_branch
  datastores:
    - artifact://${GITHUB_REPOSITORY}
push:
